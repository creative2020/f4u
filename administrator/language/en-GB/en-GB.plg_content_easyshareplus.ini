EASYSHARE_DESC="<img src="http://www.free-extensions.com/images/boxes/easylikeandsharebox.png" alt="" /><p><h1>Easy Like and Share</h1> is a GPL Joomla! plugin from <strong><a href="http://www.free-extensions.com" target="_blank">Extension Fervor</a></strong>.</p><p>Easy Like and Share is designed to make it as easy as possible for your members and guests to share your content with their online networks.</p><strong>QUICK SETUP: For Detailed Configuration Instructions Click Here: <a href="http://www.free-extensions.com/documentation/configuration/bookmarking-genius/module-config-part-1.html" target="_blank">Plugin Configuration</a></strong> <p>This plugin is very simple to configure.</p><ol><li>Align your icons.</li><li>Turn on or off Like and Share services.</li><li>Choose which views you would like the icons to appear on.</li><li>Enable the plugin.</li></ol></ br><p>For further assistance <a href="mailto:admin@sanantoniocomputerrepair.net" target="_blank">Email Us</a>.</p></ br><p>You can also check out our support <a href="http://www.free-extensions.com/forum/index.html" target="_blank">Forum</a>.</p>"

